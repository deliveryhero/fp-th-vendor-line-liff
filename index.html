<body>    
    <div class="container-fluid" style="background-color: #FF2B85;"> 
      <center>
      
        <img src="banner_new.png" alt="centered image" width="250" height="50" class="center">
    
    </center>
    </div>
  </br>


  <div class="ml-3 mr-3">
    <form method="POST" action="https://script.google.com/macros/s/AKfycbz4GF0Fnf9SZxxkDCGXmBS5ZfZsjHZcOX1R-TUNcFUVA64itoZNy2e2zRdRjDXJJqVtaw/exec">
      <div class="mb-3">
        <label for="VendorCode" class="form-label">Vendor Code</label>
        <input type="text" class="form-control" name="VendorCode" required minlength="4" maxlength="5">
      </div>
      <div class="mb-3">
        <label for="VendorMobile" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" name="VendorMobile" required>
      </div>
      <div class="mb-3">
        <input type="text" class="visually-hidden" id="LineUserID" name="LineUserID" onchange="XX()">
      </div>
      <div class="mb-3">
        <input type="text" class="visually-hidden" id="LineDisplayName" name="LineDisplayName" onchange="XX()">
      </div>
      <div class="mb-3">
        <input type="text" class="visually-hidden" id="statusMessage" name="statusMessage" onchange="XX()">
      </div>
      <div class="mb-3">
        <input type="text" class="visually-hidden" id="Email" name="Email" onchange="XX()">
      </div>
    <!-- </br> -->
      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      <center>
      <input type="image" name="submit" src="Button-Example.png" border="0" alt="Submit" style="width: 130px;height: 50px;" />
    </center>

    </form>
  </div>


  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    function runApp() {
      liff.getProfile().then(profile => {
        document.getElementById("LineUserID").value = profile.userId;
        document.getElementById("LineDisplayName").value = profile.displayName;
        document.getElementById("statusMessage").value = profile.statusMessage;
        document.getElementById("Email").value = liff.getDecodedIDToken().email;
      }).catch(err => console.error(err));
    }
    liff.init({ liffId: "1657390248-5lAWzgRz" }, () => {
      if (liff.isLoggedIn()) {
        runApp()
      } else {
        liff.login();
      }
    }, err => console.error(err.code, error.message));
  </script>
</body>

</html>
